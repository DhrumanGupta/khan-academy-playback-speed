<html>
  <head>
    <link href="./popup.css" rel="stylesheet" type="text/css" />
    <title>Khan Academy playback extension</title>
  </head>
  <body>
    <input type="number" id="rangeText" value="1.0" />
    <input
      type="range"
      min="0"
      max="5"
      step="0.1"
      value="1"
      class="slider"
      id="playbackSlider"
    />
    <button id="resetButton">Reset</button>
    <script src="popup.js"></script>
  </body>
</html>
